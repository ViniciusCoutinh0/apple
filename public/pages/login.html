<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Promofarma</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <main class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-12 col-sm-12 col-md-7 col-xl-6 col-xxl-6">
                <div class="mb-2 text-center">
                    <h1>Bem-vindo(a)</h1>
                    <span class="text-gray">Fa√ßa o login abaixo para continuar.</span>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="@promofarma.com.br"
                                class="form-control form-control-lg" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" name="password" id="password" placeholder="Sua senha do HelpDesk"
                                class="form-control form-control-lg" autocomplete="off" required>
                        </div>
                        <div class="text-end">
                            <span class="text-gray">Esqueceu sua senha?</span> <a href="" class="text-reset fw-bold">Clique Aqui</a>.
                        </div>
                    </div>
                    <div class="footer">
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
