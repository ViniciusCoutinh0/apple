<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Promofarma</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <main class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-12 col-sm-12 col-md-7 col-xl-6 col-xxl-6">
                <div class="mb-2 text-center">
                    <h1>Recuperação de senha</h1>
                    <span class="text-gray">Preencha as informações abaixo para recuperar sua senha.</span>
                </div>
                <div class="alert alert-info" role="alert">
                    <h6>Dicas:</h6>
                    <ol role="list">
                        <li>Digite uma senha forte.</li>
                        <li>Sua senha é de uso pessoal nunca informe a ninguém.</li>
                    </ol>
                </div>
                <div class="box">
                    <div class="content">
                        <div class="mb-3">
                            <label for="code" class="form-label">Código de recuperação:</label>
                            <input type="text" name="code" id="code" placeholder="00-00-000"
                                class="form-control form-control-lg" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha:</label>
                            <input type="text" name="password" id="password" placeholder="Digite sua nova senha"
                                class="form-control form-control-lg" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label">Confirme sua nova senha:</label>
                            <input type="text" name="repassword" id="repassword" placeholder="Confirme sua nova senha"
                                class="form-control form-control-lg" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
